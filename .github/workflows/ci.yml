name: CI
on:
  pull_request:
  merge_group:
    branches: [main, develop, release/**]
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  lint-check:
    name: ESLint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Build and lint
        run: pnpm lint
      - name: Test
        run: pnpm test:ci
